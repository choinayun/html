<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	.span1 {background-color: yellow; 
					position: absolute; top: 15px;}
	.span2 {background-color: aqua; 
					position: absolute; left: 10px;}
	.span3 {background-color: gray; 
					position: absolute; top: -15px;}
	div {background-color: green;}
</style>
	
</head>
<body>

	<!-- 포지션 : 위치 지정시 사용 -->
	<!-- 포지션 옵션을 정해놓지 않으면 static 
		 relative : static 기준으로 변동 
		 absoulte : body 를 기준으로 변동 -->
	
	<div style="background-color: green;">position</div>
	<span class="span1">span1</span>
	<span class="span2">span2</span>
	<span class="span3">span3</span>
	<div>기본 값 static 입니다</div>

</body>
</html>
