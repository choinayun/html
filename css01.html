<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	* { color: red; background-color: gray; font-size: 13px; }
	h1 { color: yellow; background-color: aqua; }
	.c1 { color: purple; }
	h3.c3 { color: pink;}
	.c4 { border: 5px dotted green;}
	#id01 { background-color: orange; 
			border-radius: 10px;}
	#id01 .c5 {text-align: right;}	
	
</style>

</head>
<body>

	<!-- style태그는 head 안에만 들어 올 수 있다 
		 * : 모든 내용을 의미 
		 .클래스명 : 해당 클래스의 이름 호출
		 h3.c3 : h3 태그에 있는 클래스 c3에 대해 호출 
		 border : 테두리 선을 의미 (굵기, 선 종류, 선 색상)
		 #아이디명 : 해당 아이디를 가진 태그 호출 
		 border : 모서리 둥글게 	
		 아이디명(띄어쓰기).클래스명 : 종속 되어 있는 클래스 호출 -->

	<h3 class="c3  c4" id="id01">
		<b class="c5">하세요</b>
	</h3>
<hr>	
	<b class="c1">안녕</b>	
<hr>	
	<h1>전체 스타일</h1>
	<p>p태그 적용</p>

</body>
</html>
