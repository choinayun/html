<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	#aaa:link { color: hotpink; text-decoration: none; }
	#aaa:visited { color: red; }
	#aaa:hover { text-decoration: overline; color: black; }
	#aaa:active { background-color: yellow; }
	
	div {
		width: 200px; height: 100px; color: blue;
		background-color: green; opacity: 0.9; 
	}	/* opacity : 농도 */
	
	div:hover {
	 	width: 400px; height: 50px; color: red;
		background-color: yellow; opacity: 0.5;
		transition: all 1.5s linear 0.1s;
	}
	
</style>

</head>
<body>
	<!-- text-decoration: none; 밑줄 없애는 기능 
		 style 에서의 태그 선택자 : class 명, id 를 주로 사용
		 transition : 애니메이션 효과 
		 (linear : 마우스 올렸을 때 작동하는 시간 설정 / all : 다 작동할때까지의 시간 설정)-->
		 
	<div>
		가상 클래스를 이용한 내용 
	</div>	 
		 
	<a id="aaa" href="#">클릭</a><hr>
	link : 방문하지 않은 곳 <br>
	visited : 방문한 곳 <br>
	hover : 마우스 올라갔을 때 <br>
	active : 클릭 순간 

</body>
</html>
