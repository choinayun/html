<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	img { position: absolute; left: 0; top: 0;
		  opacity: 0.5; z-index: 1; }
	h1 { position: absolute; z-index: 0; }
	p { position: fixed; color: blue; top: 0; z-index: -1;}
</style>

</head>
<body>

	<!-- z-index : 표현되는 순번을 지정할 때 사용하는 기능 
		(position 과 함께 사용) -->
	<h1> <a href="#">안녕하세요</a> 반갑습니다</h1>
	<img src="img5.png" width="100" height="100">
	<p>
		z-index 설정입니다.
	</p>

</body>
</html>
