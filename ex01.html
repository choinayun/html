<!DOCTYPE html>
<html>
<head> 
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!--  
<body text="white" bgcolor="green">

<body>

	<!-- 
		 주석 단축키 : ctrl + shift + /  
		 br 	  : 엔터값 
		 <p> </p> : 엔터값 두 번 (구분지을때 사용) 
		 border : 테두리의 굵기
		 tr : 행 / th : 열 
		 colspan : 옆자리와 병합
		 rowspaan : 위아래와 병합
		 align : 태그 속 문자 정렬  -->
		 
	<!-- 인라인 방식과 블럭 방식으로 나뉜다 
		 인라인 : 글자크기만큼만 공간사용
		 블럭 : 한 줄 전체영역을 다 차지한다 -->
		 

	<table border="1">
		<tr>
			<th colspan="2">1</th> <th>1</th> 
		</tr> 
		<tr>
			<th rowspan="2">1111</th> <th>1111</th> <th>1111</th>
		</tr> 
		<tr>
			<td>1</td> <td>1</td> 
		</tr>
	</table>
<hr>
	<table border="1">
		<tr>
			<th>1</th> <th>1</th> <th>1</th>
		</tr> 
		<tr>
			<th>1111</th> <th>1111</th> <th>1111</th>
		</tr> 
		<tr>
			<td align="center"><b>1</b></td> <td>1</td> <td>1</td>
		</tr>
	</table>

<hr>
	안 &nbsp; &nbsp; &nbsp; 녕 
	&lt; 안녕 &gt;	하세요
	&copy;
	<!-- 글자 사이에 공백을 줘도 한 칸 밖에 표현이 안된다 -->
<hr>
	<b>굵은글씨</b> <i>기울기</i>
	<sup>위첨자</sup>
<hr>
	<font size="7">글자크기 </font>
	<font size="6">글자크기 </font>
	<font size="5">글자크기 </font>
	<font size="4" style="background-color: red;">글자크기 </font>
	<font size="3">글자크기 </font>
	<font size="2">글자크기 </font>
	<font size="1">글자크기 </font>
<hr>
	<h1 style="background-color: red;">문서의 주제목</h1>
	<h2>문서의 주제목 또는 부제목</h2>
	<h3>문서의 부제목 또는 내용</h3>
	<h4>문서의 내용</h4>
	<h5>문서의 내용</h5>
	<h6>문서의 내용</h6>
<hr>
	하나의 <br> 
	내용
	작성
	<p>연습</p>
	중

</body>
</html>
