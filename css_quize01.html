<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
<style type="text/css">

	ul { background-color : pink; padding : 20px; }
	ul li { list-style : none; padding : 20px; background-color: red;  width: 100px;  text-align: center;}
	ul li a { text-decoration: none; color: white; }
	ul li:hover { background-color: gray; }
	
</style>

</head>
<body>

	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Profile</a></li>
		<li><a href="#">Board</a></li>
		<li><a href="#">Contact</a></li>
	</ul>

</body>
</html>
