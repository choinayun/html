<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

	/* wrap 으로 기본적인 사이즈를 정해둔다 */
	.wrap { 
		width: 90%; height: 200px; 
		border: 4px solid black;
		margin: 0 auto;
		/* margin : auto 가운데 정렬을 의미한다  */
		text-align: center; 
		display: flex; flex-flow: column; }
	
	.wrap div { width: 50%; }
	
	.div1 { order: 3; background-color: red;}	
	.div2 { display: flex; order: 2; background-color: green;}	
	.div3 { order: 1;background-color: aqua;}	
	/* div2만 가로배치로 바꾸고 싶다면 */
	
		
</style>

</head>
<body>
	
	<div class="wrap">
		<div class="div1"> <h1>1</h1> </div>
		<div class="div2">
			<h1 class="h1">2</h1>
			<h1 class="h2">3</h1>
			<h1 class="h3">4</h1>
		</div>
		<div class="div3"> <h1>3</h1> </div>
	</div>

</body>
</html>
